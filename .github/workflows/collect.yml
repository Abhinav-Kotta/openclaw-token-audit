name: ðŸ¤– Token Audit Collection

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at :00
  workflow_dispatch:     # Manual trigger

jobs:
  collect-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'collector/package-lock.json'
      
      - name: ðŸ“¦ Install dependencies
        run: npm install
        working-directory: collector
      
      - name: ðŸ”‘ Configure environment
        run: |
          cat > .env << EOF
          OPENCLAW_GATEWAY_URL=${{ secrets.OPENCLAW_GATEWAY_URL }}
          OPENCLAW_TOKEN=${{ secrets.OPENCLAW_TOKEN }}
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO_OWNER=Abhinav-Kotta
          GITHUB_REPO_NAME=openclaw-token-audit
          EOF
        working-directory: collector
      
      - name: ðŸ“Š Collect metrics
        run: npm run collect
        working-directory: collector
        continue-on-error: true
      
      - name: âš™ï¸ Configure git
        run: |
          git config user.name "token-audit-bot"
          git config user.email "bot@openclaw.ai"
      
      - name: ðŸ“ Commit changes
        run: |
          git add data/ reports/ || true
          git diff --cached --quiet || (
            git commit -m "ðŸ¤– Token audit update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          )
        working-directory: .
      
      - name: ðŸš€ Push to GitHub
        run: |
          git push origin main || git push origin master
        working-directory: .
        continue-on-error: true
      
      - name: âœ… Log summary
        run: |
          echo "ðŸŽ¯ Collection Complete"
          echo "ðŸ“Š Latest data: data/latest.json"
          echo "â° Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        working-directory: collector
