name: Collect Token Metrics

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Collect token metrics
        run: npm run collect
        env:
          OPENCLAW_GATEWAY_URL: ${{ secrets.OPENCLAW_GATEWAY_URL }}
          OPENCLAW_TOKEN: ${{ secrets.OPENCLAW_TOKEN }}

      - name: Configure git
        run: |
          git config user.email "token-collector@openclaw.ai"
          git config user.name "Token Collector Bot"

      - name: Commit and push
        run: |
          git add data/latest.json reports/*.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            git commit -m "ü§ñ Token audit update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin HEAD:${{ github.ref }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
